 = document.getElementById("inDec").value;var number = document.getElementById("numDec").value;var outText = "", pos = filter(number, inText);if(pos == 0){for(i = 0; i < inText.length; i++){if(letters.includes(inText[i])){let result = Math.ceil((letterMix.indexOf(inText[i]) + 1) / 2) - parseFloat(number) - pos - 2;while(result < 0) {result += 26;}outText += letters[2 * result];pos++;} else {outText += inText[i];}}document.getElementById("outDec").value = outText;}}</script></body></html>
